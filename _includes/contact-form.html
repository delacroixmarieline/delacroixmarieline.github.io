    <div class="col-md-6">
        <h2>Sent me a message</h2>
        <!-- see http://formspree.io/ -->
        <form action="//formspree.io/{{ site.email }}" method="POST">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" name="_replyto">
            </div>
            <div class="form-group">
                <label for="message">Your message</label>
                <textarea name="message" id="message" rows="15"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="{{ site.url }}/contact-thank-you/">
            <input type="submit" value="Send" class="btn btn-primary">
        </form>
    </div>
