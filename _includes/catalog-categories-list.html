
<div class="row catalog-categories">
  <h3>Catalogue</h3>
  {% for category in site.catalog-categories %}
    {% capture url %}{{ site.baseurl }}/{{ category.name }}/{% endcapture %}
    <div class="col-xs-3 category-box {{ category.name }}">
      <h3 class="btn"><a href="{{ url }}">{{ category.name | capitalize }}</a></h3>
    </div>
{% endfor %}
</div>
