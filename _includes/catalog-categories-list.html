
<div class="row catalog-categories">
  <h4>Catalogue</h4>
  <ul class="">
  {% for category in site.catalog-categories %}
    {% capture url %}{{ site.baseurl }}/{{ category.name }}/{% endcapture %}
      <li class="category-box {{ category.name }}"><a href="{{ url }}">{% if category.display %}{{ category.display | replace: " ", "&nbsp;" }}{% else %}{{ category.name | capitalize }}{% endif %}</a></li>
  {% endfor %}
  </ul>
</div>
