---
title: "Contact"
menu: main
weight: 100
---
<div class="row">
  <div class="col-sm-10"><h1 class="page-title">{{ page.title }}</h1></div>
</div>
<div class="row">

  <div class="col-sm-5">
    <figure class="thumbnail rot1">
      <img src="{{ site.baseurl }}/img/a-propos/marie-line-delacroix-atelier-7-2.jpg/" alt="" class="img-responsive">
      <div class="caption">
      <h3>L'atelier 7</h3>
      </div>
    </figure>
  </div>

  <div class="col-md-6 col-md-offset-1">
    <address itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
      <strong>Marie-Line Delacroix - Atelier 7</strong><br>
      <span itemprop="street-address">
        Ferme des Quartiers<br>
      </span>
      <span itemprop="postal-code">52000</span>
      <span itemprop="locality">Riaucourt</span><br>
      <span itemprop="country-name">France</span><br>
      <br>
      <abbr title="Phone" itemprop="tel">T</abbr> : <span itemprop="tel">+33 3 25 03 78 20</span><br>
    </address>


    <h4>Envoyez moi un message !</h4>
    <!-- see http://formspree.io/ -->
    <form action="//formspree.io/{{ site.email }}" method="POST">
        <div class="form-group">
            <label for="name">Votre nom</label>
            <input type="text" id="name" name="name"class="form-control" >
        </div>
        <div class="form-group">
            <label for="email">Votre adresse email</label>
            <input type="email" id="email" name="_replyto"class="form-control" >
        </div>
        <div class="form-group">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="10"class="form-control" ></textarea>
        </div>
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_next" value="{{ site.url }}/contact-thank-you/">
        <input type="submit" value="Envoyer" class="btn btn-primary">
    </form>
  </div>

</div>
