<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  <h1 class="page-title">{{ page.title }}</h1></div>
</div>

{% assign firstPost = site.posts.first %}
{% assign firstPicture = firstPost.images.first %}

<div class="row">
  <div class="col-sm-2 col-sm-offset-1">
    <figure class="thumbnail rot1">
      <img src="{{ site.baseurl }}/img/blog/{{ firstPicture }}.jpg" alt="{{ firstPost.title }}" class="img-responsive">
    </figure>
  </div>
  <div class="col-sm-6">
    <h1><a href="{{ site.baseurl }}{{ firstPost.url }}">{{ firstPost.title }}</a></h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-1 col-sm-6">

  </div>
  <div class="col-sm-3">
