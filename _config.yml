#                                      Specific setup

# saisons used in items front matter
saisons : { "e": "Eté", "h": "Hiver", "m": "Mi-saison" }

# Categories du catalogue
# utilisé pour générer les menus
catalog-categories:
  -
    # minuscules, chiffres et tiret
    name: ete

    # utilisé pour l'affichage dans les pages
    # sans cette valeur, "name" est utilisé avec "Capitalisation" accessoires > Accessoires
    # collection-ete > Collection-Ete n'étant pas très beau, on utilise une valeur "display"
    display: Eté
  -
    name: hiver
    display: Hiver
  -
    name: mi-saison
    display: Mi-saison
  -
    name: le-saharien
    display: Le Saharien
  -
    name: soiree-ceremonie
    display: Soirée, Cérémonie, Cocktail

  -
    name: homme
  -
    name: accessoires

