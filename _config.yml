# Site settings
title: "Marie-Line Delacroix"
description: "Modiste - Créatrice de chapeaux couture"

# email: ml-delacroix@gmail.com
email: david.jacquel@gmail.com

baseurl: ""
url: "http://ml-delacroix.fr"

timezone: "Europe/Paris"

collections:

  catalog:
    output: true
  values:
    layout: item

defaults:
  -
    scope:
      type: pages
      path: "pages"
    values:
      permalink: /:basename/
      layout: default

  -
    scope:
      type: pages
      path: "pages/catalog-indexes"
    values:
      layout: catalog-category

  -
    scope:
      type: catalog
    values:
      layout: "catalog-item"
      permalink: /:path/
  -
    scope:
      path: "_catalog/chapeaux"
    values:
      type: "chapeau"
  -
    scope:
      path: "_catalog/accessoires"
    values:
      type: "accessoire"

sass:

  # loading path from site root
  # default to _sass
  sass_dir: bower_components/bootstrap-sass/assets/stylesheets

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  style: nested

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: true
  # parse markdown inside block-level HTML tag
  parse_block_html: true

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .travis.yml
  - scripts/*
  - bower.json
  - Readme.md
  - publish-key.enc

# ++++++++++++++++++++++++++++++++++++ Marie-Line Delacroix +++++++++++++++++++++++++++++++++++++++
#                                      Specific setup

# saisons used in items front matter
saisons : { "p": "Printemps", "e": "Eté", "a": "Automne", "h": "Hiver" }

# Categories du catalogue
# utilisé pour générer les menus
catalog-categories:
  -
    # minuscules, chiffres et tiret
    name: collection-ete

    # utilisé pour l'affichage dans les pages
    # sans cette valeur, "name" est utilisé avec "Capitalisation" accessoires > Accessoires
    # collection-ete > Collection-Ete n'étant pas très beau, on utilise une valeur "display"
    display: Collection Eté
  -
    name: collection-hiver
    display: Collection Hiver
  -
    name: mi-saison
  -
    name: le-saharien
    display: Le Saharien
  -
    name: soiree-ceremonie
    display: Soirée, Cérémonie, Cocktail
  -
    name: accessoires


# used to create a menu hierarchy for a type (pages, collection, ...)
# depending on a starting folder (eg : _mycollection/folder1)
# see _includes/header.html
main-menu-dropdowns:

  -
    label: catalog
    weight: 32

rotation-classes:
  - rot0
  - rot4
  - rot2
  - rot1
  - rot3
  - rot2
  - rot4
  - rot0
  - rot2
  - tor3

# ++++++++++++++++++++++ admin view page setup +++++++++++++++++++++++


admin:

  doDebug : true

  content-types:

    pages:
      displayProps:
        - url
        - title
        - menu
        - weight
        - permalink
        - layout
        - dir
        - name
        - path
      noDisplayProps:
        - content

    catalog:
      displayProps:
       - path
       - id
       - url
       - collection
       - type
       - title
       - date
       - matieres
       - taille
       - prix
       - images
       - slug
       - ext
       - tags

      noDisplayProps:
       - output
       - content
       - excerpt
       - previous
       - next
       - draft
       - categories
       - layout
       - relative_path
       - permalink
